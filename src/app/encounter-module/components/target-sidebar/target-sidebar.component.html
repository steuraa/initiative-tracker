<div class="overview-sidebar-container">
  <form *ngIf="tempItem" #characterForm="ngForm" id="charForm">
    <fieldset [disabled]>
      <div class="form-group" >
        <label>Name</label>
        <span>{{tempItem.name}}</span>
      </div>
      <div *ngIf="tempItem.avatar">
        <img src="{{tempItem.avatar}}">
      </div>

      <div class="form-group">
        <label>Class</label>
        <span>{{tempItem.creature_class}}</span>
      </div>

      <div class="form-group">
        <label>Description</label>
        <span>{{tempItem.description}}</span>
      </div>

      <div class="form-group">
        <label>HP</label>
        <span>{{tempItem.hp}}</span>
        <label>AC</label>
        <span>{{tempItem.ac}}</span>
        <label>Init</label>
        <span>{{tempItem.init_mod}}</span>
      </div>

    </fieldset>
  </form>
  <div *ngIf="!tempItem">placeholder</div>
</div>
