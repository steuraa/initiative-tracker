<div id="control-panel-container">
  <div class="btn-group feature-buttons" (ngModelChange)="getList($event)" id="button-group" btnRadioGroup
       [ngModel]="selectedType">
    <div title="Heroes"><label class="btn btn-success radio-button" btnRadio="hero" tabindex="0"><img class="btn-image"
                                                                                        src="../../../../assets/images/hero-24.png"></label>
    </div>
    <div title="Monsters"><label class="btn btn-success radio-button" btnRadio="monster" tabindex="0"><img class="btn-image"
                                                                                           src="../../../../assets/images/monster-24.png"></label>
    </div>
    <div title="Encounters"><label class="btn btn-success radio-button" btnRadio="encounter" tabindex="0"><img class="btn-image"
                                                                                             src="../../../../assets/images/encounter-24.png"></label>
    </div>
  </div>
  <div class="btn-group encounter-buttons">
    <button value="startEnc" class="btn btn-success button option-button" (click)="startEncounter()" title="Start encounter"><label
      tabindex="0"><img
      class="btn-image" src="../../../../assets/images/play-24.png"></label></button>
  </div>
  <div class="btn-group overview-buttons" *ngIf="selectedFeature">
    <button value="selectFeat" class="btn btn-success button option-button" (click)="selectFeature(true)" title="Add combatant to encounter"><label
      tabindex="0"><img
      class="btn-image" src="../../../../assets/images/select-24.png"></label></button>
    <button value="editFeat" class="btn btn-success button option-button" (click)="editFeature(true)" title="Edit combatant"><label
      tabindex="0"><img
      class="btn-image" src="../../../../assets/images/edit-24.png"></label></button>
    <button value="closeFeat" class="btn btn-success button option-button" (click)="closeFeature(true)" title="Close combatant"><label
      tabindex="0"><img
      class="btn-image" src="../../../../assets/images/close-24.png"></label></button>
  </div>
  <div class="placeholder-block" *ngIf="!selectedFeature"></div>

</div>
