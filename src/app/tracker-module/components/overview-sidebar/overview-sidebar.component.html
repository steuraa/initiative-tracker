<div class="overview-sidebar-container">
  <form *ngIf="tempItem" #characterForm="ngForm" id="charForm">
    <fieldset [disabled]="!editable">
      <div class="form-group" >
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="tempItem.name" required>
      </div>

      <div class="form-group">
        <label for="class">Class</label>
        <input type="text" class="form-control" id="class" name="class" [(ngModel)]="tempItem.creature_class" required>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" [(ngModel)]="tempItem.description" required></textarea>
      </div>

      <div class="form-group">
        <label for="hp">HP</label>
        <input type="number" class="form-control number-control" id="hp" name="hp" [(ngModel)]="tempItem.hp" required>
        <label for="ac">AC</label>
        <input type="number" class="form-control number-control" id="ac" name="ac" [(ngModel)]="tempItem.ac" required>
        <label for="init">Init</label>
        <input type="number" class="form-control number-control" id="init" name="init" [(ngModel)]="tempItem.init_mod" required>
      </div>

      <button [disabled]="!characterForm.form.valid" (click)="save()" class="btn btn-success" *ngIf="editable">Save</button>
      <button (click)="cancel()" class="btn btn-warning" *ngIf="editable">Cancel</button>
    </fieldset>
  </form>
  <div *ngIf="!tempItem">placeholder</div>
</div>
